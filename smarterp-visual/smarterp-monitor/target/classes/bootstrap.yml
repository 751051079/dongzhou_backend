# Tomcat
server:
  port: 9100

# Spring
spring: 
  application:
    # 应用名称
    name: smarterp-monitor
  profiles:
    # 环境配置
    active: dev
  cloud:
    nacos:
      discovery:
        # 服务注册地址
        server-addr: 10.1.20.6:8848
        namespace: mercado-dev
      config:
        # 配置中心地址
        server-addr: 10.1.20.6:8848
        # 配置文件格式
        file-extension: yml
        # 共享配置
        shared-configs:
          - application-${spring.profiles.active}.${spring.cloud.nacos.config.file-extension}
        namespace: mercado-dev