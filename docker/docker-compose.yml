version : '3.8'
services:
  smarterp-nacos:
    container_name: smarterp-nacos
    image: nacos/nacos-server
    build:
      context: ./nacos
    environment:
      - MODE=standalone
    volumes:
      - ./nacos/logs/:/home/nacos/logs
      - ./nacos/conf/application.properties:/home/nacos/conf/application.properties
    ports:
      - "8848:8848"
      - "9848:9848"
      - "9849:9849"
    depends_on:
      - smarterp-mysql
  smarterp-mysql:
    container_name: smarterp-mysql
    image: mysql:5.7
    build:
      context: ./mysql
    ports:
      - "3306:3306"
    volumes:
      - ./mysql/conf:/etc/mysql/conf.d
      - ./mysql/logs:/logs
      - ./mysql/data:/var/lib/mysql
    command: [
          'mysqld',
          '--innodb-buffer-pool-size=80M',
          '--character-set-server=utf8mb4',
          '--collation-server=utf8mb4_unicode_ci',
          '--default-time-zone=+8:00',
          '--lower-case-table-names=1'
        ]
    environment:
      MYSQL_DATABASE: 'ry-cloud'
      MYSQL_ROOT_PASSWORD: password
  smarterp-redis:
    container_name: smarterp-redis
    image: redis
    build:
      context: ./redis
    ports:
      - "6379:6379"
    volumes:
      - ./redis/conf/redis.conf:/home/smarterp/redis/redis.conf
      - ./redis/data:/data
    command: redis-server /home/smarterp/redis/redis.conf
  smarterp-nginx:
    container_name: smarterp-nginx
    image: nginx
    build:
      context: ./nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/html/dist:/home/smarterp/projects/smarterp-ui
      - ./nginx/conf/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/logs:/var/log/nginx
      - ./nginx/conf.d:/etc/nginx/conf.d
    depends_on:
      - smarterp-gateway
    links:
      - smarterp-gateway
  smarterp-gateway:
    container_name: smarterp-gateway
    build:
      context: ./smarterp/gateway
      dockerfile: dockerfile
    ports:
      - "8080:8080"
    depends_on:
      - smarterp-redis
    links:
      - smarterp-redis
  smarterp-auth:
    container_name: smarterp-auth
    build:
      context: ./smarterp/auth
      dockerfile: dockerfile
    ports:
      - "9200:9200"
    depends_on:
      - smarterp-redis
    links:
      - smarterp-redis
  smarterp-modules-system:
    container_name: smarterp-modules-system
    build:
      context: ./smarterp/modules/system
      dockerfile: dockerfile
    ports:
      - "9201:9201"
    depends_on:
      - smarterp-redis
      - smarterp-mysql
    links:
      - smarterp-redis
      - smarterp-mysql
  smarterp-modules-gen:
    container_name: smarterp-modules-gen
    build:
      context: ./smarterp/modules/gen
      dockerfile: dockerfile
    ports:
      - "9202:9202"
    depends_on:
      - smarterp-mysql
    links:
      - smarterp-mysql
  smarterp-modules-job:
    container_name: smarterp-modules-job
    build:
      context: ./smarterp/modules/job
      dockerfile: dockerfile
    ports:
      - "9203:9203"
    depends_on:
      - smarterp-mysql
    links:
      - smarterp-mysql
  smarterp-modules-file:
    container_name: smarterp-modules-file
    build:
      context: ./smarterp/modules/file
      dockerfile: dockerfile
    ports:
      - "9300:9300"
    volumes:
    - ./smarterp/uploadPath:/home/smarterp/uploadPath
  smarterp-visual-monitor:
    container_name: smarterp-visual-monitor
    build:
      context: ./smarterp/visual/monitor
      dockerfile: dockerfile
    ports:
      - "9100:9100"
